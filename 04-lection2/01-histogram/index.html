<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <title>histogram</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
        <style>
            .container {
                margin: 10px;
                width: 354px;
                height: 185px;
            }
        </style>
    </head>
    <body>
    <div class='container'>
        <div class='histogram'>
            <div class='histogram__total'>
                <p class='total__title'>Total orders</p>
                <p class='total__count'>50254</p>
            </div>
            <p class='histogram__view-all'>View all</p>
            <div class='histogram__content'>
                <div class='content__item' style='height: 100%'></div>
                <div class='content__item' style='height: 40%'></div>
                <div class='content__item' style='height: 60%'></div>
                <div class='content__item' style='height: 95%'></div>
                <div class='content__item' style='height: 30%'></div>
                <div class='content__item' style='height: 5%'></div>
                <div class='content__item' style='height: 20%'></div>
                <div class='content__item' style='height: 95%'></div>
                <div class='content__item' style='height: 40%'></div>
                <div class='content__item' style='height: 90%'></div>
                <div class='content__item' style='height: 20%'></div>
                <div class='content__item' style='height: 95%'></div>
                <div class='content__item' style='height: 60%'></div>
                <div class='content__item' style='height: 40%'></div>
                <div class='content__item' style='height: 20%'></div>
                <div class='content__item' style='height: 15%'></div>
            </div>
        </div>
    </div>
    </body>
</html>
